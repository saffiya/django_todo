<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Things i need to do...</h1>
    <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <td><strike>{{ item.name }}</strike></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}
            
            <td>
                <form method="POST" action="toggle/{{ item.id }}">{% csrf_token %}<input type="submit" value="Toggle"></form>
            </td>
            
            <td>
                <form method="GET" action="edit/{{ item.id }}"><input type="submit" value="Edit"></form>
            </td>
            <!-- This td element creates an edit button -->
        </tr>
        {% empty %}
        <p>You have nothing to do.</p>
        {% endfor %}
        <!--<tr>
            Strikethrough will wrap the plan website in a strike element and then we can see that strikes through
            <td><strike>Plan Website</strike></td>
        <tr></tr>-->
    </table>
    <a href="add">Add a Item</a>
</body>

</html>
